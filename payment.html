<!DOCTYPE html>
<head>

</head>
<body>
    <h2>결제 페이지</h2>
    <!-- 관람인 유형, 숫자, 금액 테이블 -->
    <div>
        <h3>선택 인원 및 금액</h3>
        <table id="member-count-table">
            <thead>
                <tr>
                    <th>구분</th>
                    <th>인원</th>
                    <th>가격</th>
                    <th>총합</th>
                </tr>
            </thead>
            <tbody id="infoTr">
            </tbody>
        </table>
    </div>

    <!--총 금액과 할인 정보가 표시될 영역-->
    <div id="info"></div>
    
    <!--쿠폰 사용 & 취소 버튼-->
    <div id="coupon-section">
        <h3>쿠폰 사용</h3>
        <div id="coupon-display">
        </div>
        <div id="applied-coupons-list">
        </div>
    </div>

    <br>
    
    <!--결제 방법 선택 영역-->
    <div>
        <label>결제 방법 선택:</label><br>
        <div>
            <label>
                <input type="radio" name="pay" value="card">
                <span>카드</span>
            </label>
            <label>
                <input type="radio" name="pay" value="kakao">
                <span>카카오페이</span>
            </label>
            <label>
                <input type="radio" name="pay" value="naver">
                <span>네이버페이</span>
            </label>
        </div>
    </div>

    <br>

    <!-- 결제 및 취소 버튼-->
    <div>
        <button onclick="Payment()">결제하기</button>
        <button onclick="CancelPayment()">취소하기</button>
    </div>
    
    <script src ="js/payment.js">
    </script>
</body>
</html>
