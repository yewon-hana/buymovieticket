<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="/css/payment.css">
</head>
<body>
    <div id = "payment-body">
    <h2>결제 페이지</h2>
    <!-- 관람인 유형, 숫자, 금액 테이블 -->
    <div>
        <h3>선택 인원 및 금액</h3>
        <table id="member-count-table">
            <thead>
                <tr>
                    <th>구분</th>
                    <th>인원</th>
                    <th>가격</th>
                    <th>총합</th>
                </tr>
            </thead>
            <tbody id="infoTr">
            </tbody>
        </table>
    </div>
    <h3>선택 영화 정보</h3>
    <div class="movie">
 <img id = "selectedImg" src=""/>
    <div id="selMovInfo"></div>
    </div>
    <!--쿠폰 사용 & 취소 버튼-->
    <h3>쿠폰</h3>
    <div id="coupon-sec">
        <div id="coupon-display">
        </div>
        <div id="applied-coupons-list">
        </div>
    </div>

    <!--총 금액과 할인 정보가 표시될 영역-->
    <div id="info"></div>
    
    <!--결제 방법 선택 영역-->
    <div id="payment-sec">
        <h3>결제 방법 선택:</h3>
        <div>
            <label>
                <input type="radio" name="pay" value="card">
                <span>카드</span>
            </label>
            <label>
                <input type="radio" name="pay" value="kakao">
                <span>카카오페이</span>
            </label>
            <label>
                <input type="radio" name="pay" value="naver">
                <span>네이버페이</span>
            </label>
        </div>
        <br>
    <!-- 결제 및 취소 버튼-->
    <div >
        <button class= 'couponbtn' onclick="Payment()">결제하기</button>
        <button class= 'couponbtn' onclick="CancelPayment()">취소하기</button>
    </div>
    </div>
    </div>
    <script src="./js/payment.js"></script>
</body>
</html>
