<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectMovie</title>
    <link rel="stylesheet" href="css/selectMovie.css">
</head>
<body>
    <div>
        <div id = "user_interface">
            <div >
                <img  id = "ticket" class = "barImg" src = "icons/ticket.png"> 
                <img  id = "user" class = "barImg" src = "icons/user_interface.png"> 
                <img  id = "login" class = "barImg" src = "icons/login.png"> 
            </div>
        </div>
        <div class = "movies">
            <div class="movie">
                <img id = "movie1" src = "">
            </div>
            <button id = "prev"><img class = "btnImg" src="icons/prev.png"></button>
            <div class="movie">
                <img id = "movie2" src = "movies/movie1.png">
                <div id = "movieDetails">
                    <div id = "info">
                        <img id="ageImg"> <span id = "shortInfo"></span>
                    </div>
                    <img id="buy" src="icons/buy2.png">
                </div>
            </div>
            <button id="next"><img class = "btnImg" src="icons/next.png"></button>
            <div class="movie">
                <img id = "movie3" src = "movies/movie2.png">
            </div>
        </div>
    </div>
<script src="js/selectMovie.js"></script>
</body>
</html>
